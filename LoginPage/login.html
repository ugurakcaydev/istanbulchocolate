<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <link rel="stylesheet" type="text/css" href="login.css">
    <title>Giriş Yap / İstanbul Çikolataları</title>
</head>

<body>
    <!-- <video autoplay loop muted>
        <source src="./images/kahve-45358.mp4">
    </video> -->
    <div class="background"></div>
    <div class="forms">
        <div class="form">
            <div class="insideform">
                <div class="logo">
                    <img src="../images/logo.JPG" width="100%" alt="">
                </div>
                <div class="welcome">
                    <Span>İstanbul Çikolataları</Span>
                </div>
                <div class="please">
                    <span>Please login to your account</span>
                </div>
                <div class="entryarea">
                    <input type="text" name="username" id="username" required autocomplete="off">
                    <div class="labelline">Username</div>
                    <div class="icon">
                        <img src="../icons/3.png" alt="">
                    </div>
                </div>
                <div class="entryarea">
                    <input type="password" name="password" id="password" required>
                    <div class="labelline">Password</div>
                    <div class="icon">
                        <img id="eyes" onclick="showPassword('password',this)" src="../icons/2.png" alt="">
                    </div>
                </div>
                <div class="remember">
                    <input type="checkbox" name="checkbox" id="checkbox">
                    Remember me
                </div>
                <div class="login">
                    <button id="postButton" type="button" onclick="checkusers('username','password')">Login</button>
                </div>
                <div class="forgot">
                    <span><a href="">Did you forget your password ?</a></span>
                </div>
                <div class="register">
                    <span>Don't have an account?</span><input type="button" value="CREATE NEW">
                </div>
            </div>
        </div>
        <!--////////////////////////////////////////////////////////////SECOND FORM////////////////////////////////////////////////////////////-->
        <div class="second-form">
            <div class="second-form-img">
                <!-- <img src="./images/5.JPG" width="100%" height="100%" alt=""> 
                <video autoplay loop  muted>
                    <source src="./images/kahve-45358.mp4">
                </video>-->
            </div>
            <div class="about">
                <h1>Our History</h1>
                <div class="multidiv">
                    <span class="multiText"></span>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"> </script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="login.js"></script>
    <script src="https://kit.fontawesome.com/9a5063fd16.js" crossorigin="anonymous"></script>
</body>

</html>
