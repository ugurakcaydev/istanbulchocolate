<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İstanbul Çikolataları / Giriş Yap</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body>
    <div class="container">
        <form class="left-Box">
            <div class="logo-Box">
                <div class="logo"></div>
            </div>

            <div class="header1">
                <span>İstanbul Çikolataları</span>
            </div>

            <div class="entryarea">
                <div class="username-Box">

                    <input type="text" name="username" id="username" autocomplete="off">
                    <label for="username">Kullanıcı Adı</label>

                    <div class="icon">
                        <img src="../icons/3.png" alt="">
                    </div>
                </div>
                <div class="password-Box">

                    <input type="password" name="password" id="password">
                    <label for="password">Şifre</label>
                    <div class="icon">
                        <img src="../icons/2.png" alt="" onclick="showPassword('password',this)">
                    </div>
                </div>
                <div class="remember">
                    <input type="checkbox" name="checkbox" id="checkbox">
                    Beni hatırla
                </div>
                <div class="button-Box">
                    <button class="loginButton" id="loginButton" href="#">Giriş Yap</button>
                </div>
            </div>
            <div class="forget-Text"> <a href="#">Şifreni mi unuttun ?</a> </div>
            <div class="newacc-Box">
                <span>Hesabın yok mu ?</span>
                <div class="createNew"> <a href="../RegisterPage/register.html">Hesap Oluştur!</a> </div>
            </div>

        </form>

        <div class="right-Box">
            <div class="header2">TARİHİMİZ</div>
            <div class="multidiv">
                <span class="multiText"></span>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js "> </script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="https://kit.fontawesome.com/9a5063fd16.js" crossorigin="anonymous"></script>
    <script src="login.js"></script>
</body>

</html>
