<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="register.css">
  <title>Kayıt Ol / İstanbul Çikolataları</title>
</head>

<body>
  <div class="container">
    <div class="title">Kayıt Ol</div>
    <div class="content">
      <form id="form" action="#">
        <div class="user-details">
          <div class="input-box">
            <label class="details">Kullanıcı Adı</label>
            <input id="userName" type="text" placeholder="Kullanıcı adını giriniz" autocomplete="off" tabindex="1"
              pattern="(?=.*[A-Z])[A-Za-z0-9]*[A-Za-z0-9]{3,}">
            <span id="giveInfoUserName" class="giveInfo">" Kullanıcı adı en az 3 harf ve bir büyük harf içermelidir.
              "</span>
          </div>
          <div class="input-box">
            <label class="details">İsim</label>
            <input id="name" type="text" placeholder="İsminizi giriniz" autocomplete="off" tabindex="4">
            <span id="giveInfoName" class="giveInfo">"İsim en az 3 harf olmalıdır. "</span>
          </div>
          <div class="input-box">
            <label class="details">Parola</label>
            <input id="password" type="password" placeholder="Şifrenizi giriniz" autocomplete="off" tabindex="2">
            <span id="giveInfoPassword" class="giveInfo">"Parola en az 5 harf,bir büyük harf ve bir sayı içermelidir
              "</span>
          </div>
          <div class="input-box">
            <label class="details">Telefon Numarası(+90)</label>
            <input id="phoneNumber" type="text" placeholder="5** *** ** **" autocomplete="off" tabindex="5">
          </div>
          <div class="input-box">
            <label class="details">Parola Tekrar</label>
            <input id="againPassword" type="text" placeholder="Şifrenizi tekrar giriniz" autocomplete="off"
              tabindex="3">
          </div>
          <div class="input-box">
            <label class="details">E-Mail</label>
            <input id="email" type="email" placeholder="E-mail giriniz" autocomplete="off" tabindex="6">
          </div>
        </div>
        <div class="gender-details">
          <label class="gender-title">Cinsiyet</label>
          <div class="category">
            <label>
              <input type="radio" id="male" name="gender" value="male" tabindex="7">
              <label class="gender" for="male">Erkek</label>
            </label>
            <label>
              <input type="radio" id="female" name="gender" value="female" tabindex="8">
              <label class="gender" for="female">Kadın</label>
            </label>
            <label>
              <input type="radio" id="other" name="gender" value="other" tabindex="9">
              <label class="gender" for="other">Diğer</label>
            </label>
          </div>

        </div>
        <div class="addressline">
          <div class="address-title">Address</div>
          <textarea name="address" id="address" tabindex="10"></textarea>
        </div>
        <div class="checkside">
          <label class="checkbutton">
            <input type="checkbox" name="" id="conditions" tabindex="11">
          </label>
          <label class="textA" for="conditions">Koşul ve şartları kabul ediyorum</label>
          <div class="button">
            <input id="registerButton" type="submit" value="Kayıt Ol">
          </div>
          <div class="reminder">
            <span class="loginpage">Zaten hesabın var mı ?
              <a href="../LoginPage/login.html">Giriş Yap!</a>
            </span>
          </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/9a5063fd16.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script src="register.js"></script>
  <!-- <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script> -->
</body>

</html>
