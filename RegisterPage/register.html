<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Kayıt Ol / İstanbul Çikolataları</title>
</head>

<body>

    <div class="forms">
        <div class="form">
            <div class="insideform">
                <div class="logo">
                    <img src="../LoginPage/images/logo.JPG" width="50%" alt="">
                </div>
                <div class="welcome">
                    <Span>İstanbul Çikolatalarıaaaaaa</Span>
                </div>
                <div class="please">
                    <span>Please login to your account</span>
                </div>
                <div class="entryarea">
                    <input type="text" name="" id="" required>
                    <div class="labelline">Username</div>
                    <div class="icon">
                        <img src="../LoginPage/icons/3.png" alt="">
                    </div>
                </div>
                <div class="entryarea">
                    <input id="password" type="password" required>
                    <div class="labelline">Password</div>
                    <div class="icon">
                        <img id="eyes" onclick="showPassword('password',this)" src="../LoginPage/icons/1.png" alt="">
                    </div>
                </div>
                <div class="remember">
                    <input type="checkbox" name="checkbox" id="checkbox">
                    Remember me
                </div>
                <div class="login">
                    <input type="button" id="button" value="LOGIN">
                </div>
                <div class="forgot">
                    <span><a href="">Did you forget your password ?</a></span>
                </div>
                <div class="register">
                    <span>Don't have an account?</span><input type="button" value="CREATE NEW">
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
            integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
            crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/9a5063fd16.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
        <script src="register.js"></script>
        <script src="./register.js"></script>
</body>

</html>
