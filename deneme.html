<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="deneme.css">
    <title>Register</title>
</head>
<body>
    <div class="register_form_main">
        <div class="header">Registration</div>
        <div class="user_details">
            <div class="input_field">
                <label>First Name :</label>
                <input type="text" name="" id="" required>
            </div>
            <div class="input_field">
                <label>Last Name :</label>
                <input type="text" name="" id="" required>
            </div>
            
            <div class="input_field">
                <label>Password :</label>
                <input type="text" name="" id="" required>
            </div>
            <div class="input_field">
                <label>Confirm Password :</label>
                <input type="password" name="" id="" required>
            </div>
            <div class="input_field">
                <label>E-mail :</label>
                <input type="email" name="" id="" required>
            </div>
            <div class="input_field">
                <label>Phone Number :</label>
                <input type="text" name="" id="">
            </div>
            <div class="input_field">
                <label>Address :</label>
                <textarea name="" id="" ></textarea required>
            </div>
            <div class="input_field">
                <label>Postal Code :</label>
                <input type="text" name="" id="" required>
            </div>
            <div class="checkside">
                <label class="checkbutton">
                    <input type="checkbox" name="" id="">
                </label>
                    
                <span class="textA">Agreed to terms and conditions</span>
            </div>
            <div class="registerbuton">
                <input onclick="clickbuton()" type="submit" value="Register" id="button"> 
            </div>    
            
            <span class="loginpage">Already have an account?
                 <a href="http://">Login here!</a>   <!-- Link dÃ¼zeltilecek-->
            </span>

            
          </div>


       
    </div>
    <script src="deneme.js"></script>
</body>
</html>
